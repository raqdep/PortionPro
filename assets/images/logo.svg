<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Calculator icon -->
  <rect x="20" y="15" width="20" height="25" rx="2" fill="white"/>
  <rect x="22" y="17" width="16" height="3" fill="#3498db"/>
  <rect x="22" y="22" width="3" height="3" fill="#2c3e50"/>
  <rect x="27" y="22" width="3" height="3" fill="#2c3e50"/>
  <rect x="32" y="22" width="3" height="3" fill="#2c3e50"/>
  <rect x="37" y="22" width="3" height="3" fill="#2c3e50"/>
  <rect x="22" y="27" width="3" height="3" fill="#2c3e50"/>
  <rect x="27" y="27" width="3" height="3" fill="#2c3e50"/>
  <rect x="32" y="27" width="3" height="3" fill="#2c3e50"/>
  <rect x="37" y="27" width="3" height="3" fill="#2c3e50"/>
  <rect x="22" y="32" width="3" height="3" fill="#2c3e50"/>
  <rect x="27" y="32" width="3" height="3" fill="#2c3e50"/>
  <rect x="32" y="32" width="3" height="3" fill="#2c3e50"/>
  <rect x="37" y="32" width="3" height="3" fill="#2c3e50"/>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">PortionPro</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Food Costing Calculator</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
